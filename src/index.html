!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eleven31</title>

  <!-- Include Bootstrap (optional, for styling) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstr>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstr>

  <!-- Load Turnstile API -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer><>

  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
     align-items: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #fefefe;
    }

    .turnstile-container {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      text-align: center;
    }

    .turnstile-widget {
      margin-bottom: 20px;
    }

    .error-message {
      color: red;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
<main class="form-signin">
  <form method="POST" action="/handler">
    <h2 class="h3 mb-3 fw-normal">eleven31 Demo</h2>

<div class="turnstile-container">
  <h2 class="h3 mb-3 fw-normal">Please complete the CAPTCHA</h2>
    <div class="checkbox mb-3">
      <!-- The following line controls and configures the Turnstile widget. -->
      <div class="cf-turnstile" data-sitekey="1x00000000000000000000AA" data-theme="light"></>
      <!-- end. -->
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    <p class="mt-5 mb-3 text-muted"><a href="https://www.example.com"></a></p>
    <p class="mt-5 mb-3 text-muted"><a href="/index.mjs"></a></p>
  </form>
</body>
</html>
