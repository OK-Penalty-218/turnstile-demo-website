!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstr>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer></script>
    <script>
        function javascriptCallback() {
            // Set 'captchaCompleted' flag in localStorage
            sessionStorage.setItem('captchaCompleted', 'true');
            // Redirect to the success page
            window.location.href = '/success.html';
        }
    </script>
    <meta name="viewport" content="widthe=device-width, initial-scale=1" />
<style>
  html, body {
    height: 100%;
  }
body {
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #fefefe;
  }

  .form-submit {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
</style>
</head>
<body>
<main class="form-submit">
  <form id="captchaForm" method="POST" action="verify.php">
    <h2 class="h3 mb-3 fw-normal">Turnstil &dash; Demo</h2>

    <div class="checkbox mb-3">
      <!-- Turnstile widget -->
      <div class="cf-turnstile"
           data-sitekey="1x00000000000000000000AA" //replace with your site key generated from cloudflare
           data-theme="light"
           data-callback="javascriptCallback"
      ></div>
    </div>
    <button id="submitBtn" class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>

  <script>
    // Ensure the Turnstile widget triggers the event and enables the button
    document.addEventListener("DOMContentLoaded", function() {
      const turnstileWidget = document.querySelector(".cf-turnstile");

      // Listen for the `turnstile-complete` event
     turnstileWidget.addEventListener("turnstile-complete", function() {
        document.getElementById("submitBtn").disabled = false; // Enable the submit button
      });
    });
  </script>
</main>
</body>
</html>
